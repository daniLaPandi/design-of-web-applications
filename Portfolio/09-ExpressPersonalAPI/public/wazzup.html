<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wazzup</title>
  </head>
  <body>
    <h1 id="message"></h1>
    <a href="/">Back to home</a>

    <script>
      // Extract name from query string (?name=John)
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      document.getElementById("message").textContent = `Wazzup, ${name}!`;
    </script>
  </body>
</html>
